<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>

  <title>신세계백화점</title>
</head>
<body>
  <div class="container">
    <div class="inner">
      <h1>가까운 신세계백화점에서 여름을 준비하세요!</h1>
      <h3>고객님의 자주 찾는 점포를 선택하세요.</h3>

        <option value="광주신세계">광주신세계</option>
        <option value="김해점">김해점</option>
        <option value="대구신세계">대구신세계</option>
        <option value="마산점">마산점</option>
        <option value="본점">본점</option>
        <option value="센텀시티">센텀시티</option>
        <option value="스타필드 하남점">스타필드 하남점</option>
        <option value="아라리오점" selected>아라리오점</option>
        <option value="의정부점">의정부점</option>
        <option value="타임스퀘어점">타임스퀘어점</option>
      </select>
      <span>ENTER</span>
    </div>
  </div>
